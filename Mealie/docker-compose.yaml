# docker run -p <HostPort:containerport> imagename:tag

# Start containers:: 
#   docker compose up --detach

services:
  mealie:
    container_name: ${container_name}
    image: ${image}
    restart: unless-stopped
    ports:
      - '${mealie_port}:9000'
    environment:
      ALLOW_SIGNUP: false
      TZ: ${time_zone}
      BASE_URL: ${mealie_url}
    deploy:
      resources:
        limits:
          memory: 1000M
    volumes:
      - '${mealie_config}:/app/data/'
  